{% if page.previous_page or page.next_page %}
<nav class="md-footer__inner">
    {% if page.previous_page %}
    <a href="{{ page.previous_page.url | url }}" class="md-footer__link md-footer__link--prev" rel="prev">
        <div class="md-footer__button">
            <small>{{ page.previous_page.parent.title }}</small><br>
            ← {{ page.previous_page.title }}
        </div>
    </a>
    {% endif %}
    {% if page.next_page %}
    <a href="{{ page.next_page.url | url }}" class="md-footer__link md-footer__link--next" rel="next">
        <div class="md-footer__button">
            <small>{{ page.next_page.parent.title }}</small><br>
            {{ page.next_page.title }} →
        </div>
    </a>
    {% endif %}
</nav>
{% endif %}
